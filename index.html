<!DOCTYPE html>
<html>
  <head>
    <title>Fireworks!</title>
    <script src="aframe-master.1.0.4.min.js"></script>
    <script src="aframe-environment-component.min-old.js"></script>
    <script src="aframe-spe-particles-component.js"></script>
  </head>

  <body>
    <a-scene
      environment="preset: starry; fog: 0;  flatShading: false; groundTexture: walkernoise; groundColor: #000000; groundColor2: #00ff00; grid: none"
      start
    >
    <a-camera position="0 2 0"></a-camera>

    <a-entity
    position="-15 5 -15 " spe-particles="        
    color: yellow; 
    distribution: sphere; 
    randomize-velocity: true;
    radius: 1; 
    particle-count: 1000; 
    velocity: 1; 
    velocity-spread: 5; 
    drag: 1; 
    max-age: 2;
    duration: -2,
    blending: additive;
    active-multiplier: 1000; 
    size: 1, 1, 1, 0"
      >
    </a-entity>

    <a-entity
    position="-5 5 -15 " spe-particles="        
    color: red; 
    distribution: sphere; 
    randomize-velocity: true;
    radius: 1; 
    particle-count: 1000; 
    velocity: 1; 
    velocity-spread: 5; 
    drag: 1; 
    max-age: 2;
    duration: -3,
    blending: additive;
    active-multiplier: 1000; 
    size: 1, 1, 1, 0"
      >
    </a-entity>

    <a-entity
    position="3 5 -15 " spe-particles="        
    color: blue; 
    distribution: sphere; 
    randomize-velocity: true;
    radius: 1; 
    particle-count: 1000; 
    velocity: 1; 
    velocity-spread: 5; 
    drag: 1; 
    max-age: 2;
    duration: -5,
    blending: additive;
    active-multiplier: 1000; 
    size: 1, 1, 1, 0"
    >
    </a-entity>

    <a-entity
    position="12 5 -15 " spe-particles="        
    color: green; 
    distribution: sphere; 
    randomize-velocity: true;
    radius: 1.5; 
    particle-count: 1000; 
    velocity: 1; 
    velocity-spread: 5; 
    drag: 1; 
    max-age: 2;
    duration: -4,
    blending: additive;
    active-multiplier: 1000; 
    size: 1, 1, 1, 0"
    >
    </a-entity>

    </a-scene>
  </body>
</html>
